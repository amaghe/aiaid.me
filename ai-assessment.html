<script>
    const assessmentData = {
  "title": "AI Readiness Assessment",
  "description": "Assess your organization's AI maturity and receive tailored recommendations.",
  "questions": [
    {
      "id": "q1",
      "text": "How clear is your organization’s strategy for using AI?",
      "options": [
        { "label": "No strategy in place", "value": 1 },
        { "label": "Some ideas, but not defined", "value": 2 },
        { "label": "Defined strategy, early stage", "value": 3 },
        { "label": "Clear strategy with leadership support", "value": 4 }
      ]
    },
    {
      "id": "q2",
      "text": "How prepared is your data and IT infrastructure for AI adoption?",
      "options": [
        { "label": "Limited data collection or siloed systems", "value": 1 },
        { "label": "Some structured data, but not integrated", "value": 2 },
        { "label": "Data is integrated but limited AI-ready infrastructure", "value": 3 },
        { "label": "Strong, scalable infrastructure and high-quality data", "value": 4 }
      ]
    },
    {
      "id": "q3",
      "text": "How would you rate your team’s knowledge of AI and automation?",
      "options": [
        { "label": "No internal expertise", "value": 1 },
        { "label": "Basic awareness in some teams", "value": 2 },
        { "label": "Dedicated people experimenting with AI", "value": 3 },
        { "label": "Skilled team with AI/ML experience", "value": 4 }
      ]
    },
    {
      "id": "q4",
      "text": "How much of your workflow is ready for automation or AI-driven improvements?",
      "options": [
        { "label": "No identified processes", "value": 1 },
        { "label": "Some manual processes identified for automation", "value": 2 },
        { "label": "Several processes already automated or piloted", "value": 3 },
        { "label": "Many processes optimized with AI or automation", "value": 4 }
      ]
    },
    {
      "id": "q5",
      "text": "How open is your organization to adopting AI-driven tools and changes?",
      "options": [
        { "label": "Resistance to change", "value": 1 },
        { "label": "Some interest but cautious", "value": 2 },
        { "label": "Open to change with right support", "value": 3 },
        { "label": "Strong culture of innovation and adoption", "value": 4 }
      ]
    }
  ],
  "scoring": {
    "min": 5,
    "max": 20,
    "levels": [
      {
        "range": [5, 9],
        "label": "AI Beginner",
        "description": "Your company is at the very beginning of the AI journey. There is great potential to save time and resources by starting with basic tools. The next step is to identify your most time-consuming manual processes and apply simple AI solutions.",
        "cta": '<span class="text-black dark:text-black">Book a free workshop to review your results and create an AI action plan tailored to your needs.</span>'
      },
      {
        "range": [10, 14],
        "label": "AI Explorer",
        "description": "You have started experimenting with AI and see the potential. Now it's time to structure your work, define a clear strategy, and integrate AI into specific processes where you can measure results.",
        "cta": '<span class="text-black dark:text-black">Book a free workshop to transform your early experiments into a structured AI roadmap with measurable business outcomes.</span>'
      },
      {
        "range": [15, 20],
        "label": "AI Leader",
        "description": "AI is already part of your business, and you are ahead of many competitors. The focus now is scaling your solutions, optimizing advanced data analysis, and building custom AI tools to create a long-term market advantage.",
        "cta": '<span class="text-black dark:text-black">Book a free workshop to explore advanced use cases, innovation opportunities, and scaling strategies for your AI initiatives.</span>'
      }
    ]
  }
};

    let currentQuestionIndex = 0;
    let answers = {};

    // DOM Elements
    const questionContainer = document.getElementById('question-container');
    const prevBtn = document.getElementById('prev-btn');
    const progressBar = document.getElementById('progress-bar');
    const currentQuestionEl = document.getElementById('current-question');
    const resultsContainer = document.getElementById('results-container');
    const contactBtn = document.getElementById('contact-btn');

    // Initialize the assessment
    function initAssessment() {
      renderQuestion(currentQuestionIndex);
      updateProgressBar();
      updateNavigationButtons();
    }

    // Render a question
    function renderQuestion(index) {
      const question = assessmentData.questions[index];
      let selectedValue = answers[question.id] || null;

      let optionsHtml = '';
      question.options.forEach(option => {
        const isSelected = selectedValue == option.value;
        optionsHtml += `
          <button 
            type="button"
            id="${question.id}-${option.value}" 
            data-question="${question.id}"
            data-value="${option.value}"
            class="option-button w-full text-left p-4 mb-3 rounded-lg border border-gray-300 dark:border-gray-600 hover:border-primary-light dark:hover:border-primary-dark ${isSelected ? 'selected' : ''}"
          >
            ${option.label}
          </button>
        `;
      });

      questionContainer.innerHTML = `
        <div class="bg-white dark:bg-secondary-dark rounded-xl shadow-lg p-6">
          <h3 class="text-xl font-semibold text-text-light dark:text-text-dark mb-6">
            ${index + 1}. ${question.text}
          </h3>
          <div class="space-y-2">
            ${optionsHtml}
          </div>
        </div>
      `;

      // Add event listeners to option buttons
      document.querySelectorAll('.option-button').forEach(button => {
        button.addEventListener('click', () => {
          // Remove selected class from all buttons in this question
          document.querySelectorAll(`.option-button[data-question="${button.dataset.question}"]`).forEach(btn => {
            btn.classList.remove('selected');
          });
          
          // Add selected class to clicked button
          button.classList.add('selected');
          
          // Save the answer
          answers[button.dataset.question] = parseInt(button.dataset.value);
          
          // Move to next question or show results after a short delay
          setTimeout(() => {
            if (currentQuestionIndex < assessmentData.questions.length - 1) {
              currentQuestionIndex++;
              renderQuestion(currentQuestionIndex);
              updateProgressBar();
              updateNavigationButtons();
            } else {
              // Last question - show results
              showResults();
            }
          }, 300);
        });
      });
    }

    // Update progress bar
    function updateProgressBar() {
      const progress = ((currentQuestionIndex + 1) / assessmentData.questions.length) * 100;
      progressBar.style.width = `${progress}%`;
      currentQuestionEl.textContent = currentQuestionIndex + 1;
    }

    // Update navigation buttons
    function updateNavigationButtons() {
      prevBtn.classList.toggle('hidden', currentQuestionIndex === 0);
    }

    // Previous button handler
    function goToPrevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        renderQuestion(currentQuestionIndex);
        updateProgressBar();
        updateNavigationButtons();
      }
    }

    // Calculate score and determine level
    function calculateResults() {
      let totalScore = 0;
      
      // Sum all answer values
      Object.values(answers).forEach(value => {
        totalScore += value;
      });
      
      // Find the matching level based on scoring ranges
      let level = null;
      for (const scoringLevel of assessmentData.scoring.levels) {
        const [min, max] = scoringLevel.range;
        if (totalScore >= min && totalScore <= max) {
          level = scoringLevel;
          break;
        }
      }
      
      // Fallback if no level found
      if (!level) {
        level = assessmentData.scoring.levels[0];
      }
      
      return {
        score: totalScore,
        level: level
      };
    }

    // Show results
    function showResults() {
      // Check if all questions are answered
      if (Object.keys(answers).length < assessmentData.questions.length) {
        alert("Please answer all questions before submitting.");
        return;
      }
      
      const results = calculateResults();
      
      document.getElementById('score-display').textContent = results.score;
      document.getElementById('level-display').textContent = results.level.label;
      document.getElementById('description-display').textContent = results.level.description;
      document.getElementById('cta-display').innerHTML = `<p class="text-blue-800 dark:text-blue-200">${results.level.cta}</p>`;
      
      document.querySelector('form').classList.add('hidden');
      resultsContainer.classList.remove('hidden');
    }

    // Event Listeners
    prevBtn.addEventListener('click', goToPrevQuestion);

    // Initialize the assessment when the page loads
    document.addEventListener('DOMContentLoaded', initAssessment);
  </script>
</body>
