
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>AI Readiness Assessment - aiaid.me</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                light: "#FF5733",
                dark: "#FF6F4F"
              },
              "background-light": "#FFFFFF",
              "background-dark": "#121212",
              "text-light": "#1F2937",
              "text-dark": "#F3F4F6",
              "secondary-light": "#F3F4F6",
              "secondary-dark": "#1F2937"
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
            },
          },
        },
      };
    </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
  <style>
    .progress-bar {
      transition: width 0.5s ease-in-out;
    }
    .option-button {
      transition: all 0.2s ease;
    }
    .option-button.selected {
      background-color: #FF5733;
      color: white;
      border-color: #FF5733;
    }
    .dark .option-button.selected {
      background-color: #FF6F4F;
      color: white;
      border-color: #FF6F4F;
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div id="header-placeholder"></div>
<main class="flex-grow px-4 sm:px-6 lg:px-8 py-8">
  <div class="max-w-4xl mx-auto">
    <div class="text-center mb-10">
      <h1 class="text-3xl sm:text-4xl font-extrabold text-text-light dark:text-text-dark mb-4">
        AI Readiness Assessment
      </h1>
      <p class="text-lg text-gray-600 dark:text-gray-400 max-w-2xl mx-auto">
        Assess your organization's AI maturity and receive tailored recommendations.
      </p>
    </div>
    <div class="bg-white dark:bg-secondary-dark rounded-xl shadow-lg p-6 mb-8">
      <div class="flex justify-between items-center mb-2">
        <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Progress</span>
        <span class="text-sm font-medium text-gray-700 dark:text-gray-300"><span id="current-question">1</span>/5</span>
      </div>
      <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
        <div id="progress-bar" class="progress-bar bg-primary-light dark:bg-primary-dark h-2.5 rounded-full" style="width: 20%"></div>
      </div>
    </div>
    <form id="assessment-form">
      <div id="question-container">
        <!-- Questions will be dynamically inserted here -->
      </div>
      <div class="flex justify-between mt-8">
        <button type="button" id="prev-btn" class="px-6 py-3 bg-secondary-light dark:bg-secondary-dark text-text-light dark:text-text-dark font-semibold rounded-lg border border-gray-300 dark:border-gray-700 hover:bg-gray-200 dark:hover:bg-gray-800 hidden">
          <span class="material-icons mr-2">arrow_back</span> Previous
        </button>
      </div>
    </form>
    <div id="results-container" class="hidden">
      <div class="bg-white dark:bg-secondary-dark rounded-xl shadow-lg p-8 text-center">
        <h2 class="text-2xl font-bold text-text-light dark:text-text-dark mb-4">Your AI Readiness Results</h2>
        <div id="score-display" class="text-5xl font-bold text-primary-light dark:text-primary-dark my-6"></div>
        <div id="level-display" class="text-xl font-semibold text-text-light dark:text-text-dark mb-4"></div>
        <div id="description-display" class="text-gray-600 dark:text-gray-300 mb-6"></div>
        <div id="cta-display" class="bg-blue-50 dark:bg-blue-900/30 rounded-lg p-4 mb-6"></div>
        <a href="index.html" id="contact-btn" class="px-6 py-3 bg-primary-light hover:bg-opacity-90 dark:bg-primary-dark dark:hover:bg-opacity-90 text-white font-semibold rounded-lg shadow-md inline-block">
          Book Free Workshop
        </a>
      </div>
    </div>
  </div>
</main>
<div id="footer-placeholder"></div>
<script src="app.js"></script>
<script src="assessment.js"></script>
</body>
</html>
